<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Pushy Buttons</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
<link href="https://fonts.googleapis.com/css?family=Raleway:300,400" rel="stylesheet">
    <!-- Styles -->
    <link href="/css/pushy-buttons.css" rel="stylesheet">
  </head>

  <body>

    <!-- Primary Buttons -->
    <div>
      <a class="btn btn-lg btn-primary" href="#">Button</a>
      <a class="btn btn-md btn-primary" href="#">Button</a>
      <a class="btn btn-sm btn-primary" href="#">Button</a>
    </div>

    <!-- Secondary Buttons -->
    <div>
      <a class="btn btn-lg btn-secondary" href="#">Button</a>
      <a class="btn btn-md btn-secondary" href="#">Button</a>
      <a class="btn btn-sm btn-secondary" href="#">Button</a>
    </div>

    <!-- Danger Buttons -->
    <div>
      <a class="btn btn-lg btn-danger" href="#">Button</a>
      <a class="btn btn-md btn-danger" href="#">Button</a>
      <a class="btn btn-sm btn-danger" href="#">Button</a>
    </div>

    <!-- Dark Buttons -->
    <div>
      <a class="btn btn-lg btn-dark" href="#">Button</a>
      <a class="btn btn-md btn-dark" href="#">Button</a>
      <a class="btn btn-sm btn-dark" href="#">Button</a>
    </div>


  </body>
</html>
